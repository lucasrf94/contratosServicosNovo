<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<title>Servidores</title>
</h:head>

<h:body>
	<p:messages></p:messages>

	<h:form>
		<h:panelGrid columns="2">
			<f:facet name="caption">
				<h:outputText value="Fornecedores" />
			</f:facet>


			<h:outputLabel value="Nome: " for="nomeFornecedor" />
			<p:inputText id="nomeFornecedor"
				value="#{fornecedorBean.entidade.nomeFornecedor}" label="Nome"
				style="width:350px" />


			<h:outputLabel value="email: " for="email" />
			<p:inputText id="email" value="#{fornecedorBean.entidade.email}"
				label="Email" style="width:350px" />

			<h:outputLabel value="telefone: " for="telefoneFornecedor" />
			<p:inputText id="telefoneFornecedor"
				value="#{fornecedorBean.entidade.telefone}" label="Telefone"
				style="width:350px" />
			<h:outputLabel value="endereço " for="enderecoFornecedor" />
			<p:inputText id="enderecoFornecedor"
				value="#{fornecedorBean.entidade.endereço}" label="Endereço"
				style="width:350px" />

			<p:commandButton id="btnAddBotao" value="Adicionar"
				actionListener="#{fornecedorBean.addFornecedor()}" ajax="false" />



		</h:panelGrid>

		<p:dataTable var="fornecedor" value="#{fornecedorBean.entidades}"
			border="1">
			<p:column>
				<f:facet name="header">Nome</f:facet>
				<h:outputText value="#{fornecedor.nomeFornecedor}"></h:outputText>
			</p:column>
			<p:column>
				<f:facet name="header">Email</f:facet>
				<h:outputText value="#{fornecedor.email}"></h:outputText>
			</p:column>
			<p:column>
				<f:facet name="header">Telefone</f:facet>
				<h:outputText value="#{fornecedor.telefone}"></h:outputText>
			</p:column>
			<p:column>
				<f:facet name="header">Endereço</f:facet>
				<h:outputText value="#{fornecedor.endereço}"></h:outputText>
			</p:column>
			<p:column>
				<f:facet name="header">Opções</f:facet>
				<p:commandButton id="btnRemoveBotao" value="Remover"
					actionListener="#{fornecedorBean.removeFornecedor(fornecedor.id)}"
					ajax="false" />
				<p:commandButton id="btnUpdateBotao" value="Atualizar"
					actionListener="#{fornecedorBean.atualizarFornecedor(fornecedor.id)}"
					ajax="false" />
			</p:column>
		</p:dataTable>

	</h:form>
</h:body>
</html>
